<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<head th:replace="fragments :: page_head(${pageTitle}, 'tag')" />
</head>

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		<div class="text-center">
			<h2>Manage Customers | [[${pageTitle}]]</h2>
		</div>

		<form th:action="@{/customers/save}" method="post" th:object="${customer}" style="max-width: 600px; margin: 0 auto" 
		onsubmit="return checkUnique(this)">
			<input type="hidden" th:field="*{id}" />

			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstName}" required minlength="2"
							maxlength="45" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastName}" required minlength="2"
							maxlength="45" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{email}" required minlength="8"
							maxlength="45" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password:</label>
					<div class="col-sm-8">
						<input type="password" th:field="*{password}" class="form-control"
							placeholder="leave blank if you don't want to change password"
							minlength="8" maxlength="20"
							 />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Phone Number:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{phoneNumber}" required minlength="8"
							maxlength="15" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Address Line 1:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{addressLine1}" required minlength="3"
							maxlength="64" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Address Line 2:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{addressLine2}" required minlength="3"
							maxlength="64" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">City:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{city}" required minlength="2"
							maxlength="64" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Country:</label>
					<div class="col-sm-8">
						<select class="form-control" th:field="*{country}">
							<th:block th:each="country : ${listCountries}">
								<option th:value="${country.id}">[[${country.name}]]</option>
							</th:block>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">State/Province:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{state}" class="form-control" maxlength="45" minlength="3"
							list="listStates" />
						<datalist id="listStates"></datalist>
					</div>
				</div>


				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Postal Code:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{postalCode}" required minlength="2"
							maxlength="64" />
					</div>
				</div>
				

				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-3" />
					<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
				</div>
			</div>
		</form>

		<div th:replace="modal_fragments :: modal_dialog"></div>

		<div th:replace="fragments :: footer"></div>

	</div>
	<script type="text/javascript">

		contextPath = "[[@{/}]]";
		
		var dropDownCountry;
		var dataListState;
		var fieldState;

		$(document).ready(function () {
			dropDownCountry = $("#country");
			dataListState = $("#listStates");
			fieldState = $("#state");

			dropDownCountry.on("change", function () {
				loadStatesForCountry();
				fieldState.val("").focuse();
			});
		});

		function loadStatesForCountry() {
			selectedCountry = $("#country option:selected");
			countryId = selectedCountry.val();
			url = contextPath + "states/list_by_country/" + countryId;

			$.get(url, function (responseJSON) {
				dataListState.empty();

				$.each(responseJSON, function (index, state) {
					$("<option>").val(state.name).text(state.name).appendTo(dataListState);
				});
			}).fail(function () {
				alert("failed to connect to the server.")
			});

		}

	</script>
	<script th:src="@{/js/common_form.js}"></script>
	<script th:src="@{/js/common_form_country_state.js}"></script>
</body>

</html>
