<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="page_head(title, remove)" th:remove="${remove}">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>[[${title}]]</title>


	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
	<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>

</head>

<body>
	<div th:fragment="footer" class="text-center">
		<p>Shopme Control Panel - Copyright &copy; Shome</p>
	</div>
	<th th:fragment="column_link(domainUrl, fieldName, columnLable, removeTag)" th:remove="${removeTag}">
		<a class="text-white"
			th:href="@{${domainUrl}+'/page/' + ${currentPage} + '?sortField='+${fieldName}+'&sortDir=' + ${sortField != fieldName? sortDir : reverseSortDir} + ${keyword != null? '&keyword='+keyword : ''}}">
			[[${columnLable}]]
		</a>

		<span th:if="${sortField ==fieldName}"
			th:class="${sortDir =='asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
	</th>
	<div th:fragment="pagenation(modelUrl, entityName)" th:remote="tag">
		<div class="text-center m-1" th:if="${totalItems > 0}">
			<span>Showing [[${entityName}]] # [[${startCount}]] to # [[${endCount}]] of [[${totalItems}]]</span>
			<!--<span th:text = "@{'Showing users #'+${startCount}+ ' to #'+${endCount} +' of '+${totalItems}}"></span>-->
		</div>

		<div class="text-center m-1" th:unless="${totalItems > 0}">
			<span>No [[${entityName}]] found.</span>
		</div>
		<div th:if="${totalPages > 0}">
			<nav aria-label="Page navigation example">
				<ul class="pagination justify-content-center flex-wrap">
					<li th:class="${currentPage != 1? 'page-item' : 'page-item disabled'}">
						<a class="page-link"
							th:href="@{${modelUrl}+'/page/1?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}+${keyword != null? '&keyword='+keyword : ''}}">First</a>
					</li>
					<li th:class="${currentPage > 1? 'page-item' : 'page-item disabled'}">
						<a class="page-link"
							th:href="@{${modelUrl}+'/page/'+${currentPage -1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}+${keyword != null? '&keyword='+keyword : ''}}">Previous</a>
					</li>

					<li th:class="${currentPage !=i? 'page-item':'page-item active'}"
						th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a class="page-link"
							th:href="@{${modelUrl}+'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}+${keyword != null? '&keyword='+keyword : ''}}">[[${i}]]</a>
					</li>

					<li th:class="${currentPage != totalPages? 'page-item' : 'page-item disabled'}">
						<a class="page-link"
							th:href="@{${modelUrl}+'/page/'+${currentPage +1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}+${keyword != null? '&keyword='+keyword : ''}}">Next</a>
					</li>
					<li th:class="${currentPage < totalPages? 'page-item' : 'page-item disabled'}">
						<a class="page-link"
							th:href="@{${modelUrl}+'/page/'+${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}+${keyword != null? '&keyword='+keyword : ''}}">Last</a>
					</li>
				</ul>
			</nav>

		</div>
	</div>
	<div th:fragment="edit(entityName, editURL)" th:remove="tag">
		<a class="fas fa-edit fa-2x icon-green" th:href="@{${editURL}}" th:title="'Edit this ' + ${entityName}"></a>
	</div>

	<div th:fragment="delete(entityName, entityId, deleteURL, visible)" th:remove="tag">
		<th:block th:if="${visible}">
			<a class="fas fa-trash fa-2x icon-dark link-delete" th:href="@{${deleteURL}}" th:entityId="${entityId}"
				th:title="'Delete this ' + ${entityName}"></a>
		</th:block>
	</div>
	<div th:fragment="search_form_and_message()">
		<form th:action="@{${moduleURL} + '/page/1'}" class="form-inline m-3">
			<input type="hidden" name="sortField" th:value="${sortField}" />
			<input type="hidden" name="sortDir" th:value="${sortDir}" />

			Filter:&nbsp;
			<input type="search" name="keyword" th:value="${keyword}" class="form-control" required /> &nbsp;&nbsp;

			<button type="submit" class="btn btn-primary">
				<i class="fas fa-search"></i>
			</button>
			&nbsp;&nbsp;

			<button type="button" class="btn btn-secondary" onclick="clearFilter()">
				<i class="fas fa-eraser"></i>
			</button>
		</form>

		<div th:if="${message != null}" class="alert alert-success text-center">[[${message}]]</div>
	</div>
	<div th:fragment="search_form(moduleUrl)">
		<form th:action="@{${moduleUrl}}" class="form-inline m-3">
			<input type="hidden" name="sortField" th:value="${sortField}" />
			<input type="hidden" name="sortDir" th:value="${sortDir}" />
			Filter:&nbsp;
			<input type="search" name="keyword" th:value="@{keyword}" class="form-control" required />
			&nbsp; &nbsp;
			<button type="submit" class="btn btn-primary">
				<i class="fas fa-search"></i>
			</button>
			&nbsp; &nbsp;
			<button type="button" class="btn btn-secondary" onclick="clearFilter()">
				<i class="fas fa-eraser"></i>
			</button>
		</form>


	</div>
</body>

</html>
