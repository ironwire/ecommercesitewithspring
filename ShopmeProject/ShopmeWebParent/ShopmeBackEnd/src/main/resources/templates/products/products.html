<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Products - Shopme Admin', 'none')" />

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		<div>
			<h2>Manage Products</h2>

			<a th:href="@{/products/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a> <a
				th:href="@{/products/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
		</div>
		<div th:if="${message != null}" class="alert alert-success text-center">
			[[${message}]]
		</div>
		<div th:replace="fragments :: search_form('/products/page/1')" />

		<div class="full-details">
			<table class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="thead-dark">
					<tr>
						<th th:replace="fragments :: column_link('/products','id','ID', 'none')">Product ID</th>
						<th>Main Image</th>
						<th th:replace="fragments :: column_link('/products','name','Product Name', 'none')">Product ID</th>
						<th th:replace="fragments :: column_link('/products','brand','Brand', 'none')">Product ID</th>
						<th th:replace="fragments :: column_link('/products','category','Category', 'none')">Product ID</th>
						<th>enabled</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product : ${products}">
						<td>[[${product.id}]]</td>
						<td><img th:src="@{${product.mainImagePath}}" style="width: 120px" class="img-fluid" /></td>
						<td>
							<a class="link-detail" th:href="@{'/products/detail/' + ${product.id}}"
								th:title="${product.name}">[[${product.shortName}]]</a>
						</td>
						<td>[[${product.brand.name}]]</td>
						<td>[[${product.category.name}]]</td>
						<td>
							<a th:if="${product.enabled == true}" class="fas fa-check-circle fa-2x icon-grey"
								th:href="@{'/products/'+${product.id}+'/enabled/false'}"
								title="disable the product"></a>
							<a th:if="${product.enabled == false}" class="fas fa-check-circle fa-2x icon-dark"
								th:href="@{'/products/'+${product.id}+'/enabled/true'}" title="enable the product"></a>
						<td>

							<a class="fas fa-file-alt fa-2x icon-green link-detail"
								th:href="@{'/products/detail/' + ${product.id}}" title="view detials of product"></a>
							&nbsp;
							<div th:replace="fragments :: edit('product', '/products/edit/' + ${product.id})" />
							&nbsp;
							<div
								th:replace="fragments :: delete('product', ${product.id}, '/products/delete/' + ${product.id}, true)" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>


		<div th:replace="modal_fragments :: confirm_modal" />

		<div class="modal fade" id="detailModal">
			<div class="modal-dialog modal-xl">
				<div class="modal-content">

				</div>
			</div>

		</div>
		
		<div th:replace="fragments :: pagenation('/products', 'products')"></div>
		<div th:replace="fragments :: footer"></div>

	</div>

	<script type="text/javascript">
		moduleURL = "[[@{/products}]]";

		$(document).ready(function () {
			$(".link-delete").on("click", function (e) {
				e.preventDefault();
				showDeleteConfirmModal($(this), 'product');
			});

			$(".link-detail").on("click", function (e) {
				e.preventDefault();
				linkDetailUrl = $(this).attr("href");
				$("#detailModal").modal("show").find(".modal-content").load(linkDetailUrl);
			});


		});
	</script>
	<script th:src="@{/js/common_form.js}"></script>
	<script th:src="@{/js/common_list.js}"></script>
</body>

</html>
