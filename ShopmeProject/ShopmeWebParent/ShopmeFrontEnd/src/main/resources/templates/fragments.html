<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="page_head(title, remove)" th:remove="${remove}">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>[[${title}]] - [[${SITE_NAME}]]</title>


	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>

<body>
	<a th:fragment="page_link(pageNum, label)" class="page-link"
		th:href="@{${moduleURL} + '/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">[[${label}]]</a>

	<div th:fragment="pagination(modelUrl, entityName)" th:remote="tag">
		<div class="text-center m-1" th:if="${totalItems > 0}">
			<span>Showing [[${entityName}]] # [[${startCount}]] to # [[${endCount}]] of [[${totalItems}]]</span>
			<!--<span th:text = "@{'Showing users #'+${startCount}+ ' to #'+${endCount} +' of '+${totalItems}}"></span>-->
		</div>

		<div class="text-center m-1" th:unless="${totalItems > 0}">
			<span>No [[${entityName}]] found.</span>
		</div>
		<div th:if="${totalPages > 0}">
			<nav aria-label="Page navigation example">
				<ul class="pagination justify-content-center flex-wrap">
					<li th:class="${currentPage != 1? 'page-item' : 'page-item disabled'}">
						<a class="page-link"
							th:href="@{${modelUrl}+'/page/1?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}+${keyword != null? '&keyword='+keyword : ''}}">First</a>
					</li>
					<li th:class="${currentPage > 1? 'page-item' : 'page-item disabled'}">
						<a class="page-link"
							th:href="@{${modelUrl}+'/page/'+${currentPage -1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}+${keyword != null? '&keyword='+keyword : ''}}">Previous</a>
					</li>

					<li th:class="${currentPage !=i? 'page-item':'page-item active'}"
						th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a class="page-link"
							th:href="@{${modelUrl}+'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}+${keyword != null? '&keyword='+keyword : ''}}">[[${i}]]</a>
					</li>

					<li th:class="${currentPage != totalPages? 'page-item' : 'page-item disabled'}">
						<a class="page-link"
							th:href="@{${modelUrl}+'/page/'+${currentPage +1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}+${keyword != null? '&keyword='+keyword : ''}}">Next</a>
					</li>
					<li th:class="${currentPage < totalPages? 'page-item' : 'page-item disabled'}">
						<a class="page-link"
							th:href="@{${modelUrl}+'/page/'+${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}+${keyword != null? '&keyword='+keyword : ''}}">Last</a>
					</li>
				</ul>
			</nav>

		</div>
	</div>
	<div th:fragment="modal_dialog" class="modal fade text-center" id="modalDialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="modalTitle">Warning</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<span id="modalBody"></span>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
			</div>
		</div>

	</div>
</div>
	<div th:fragment="footer" class="text-center">
		<p>Shopme Control Panel - Copyright &copy; Shome</p>
	</div>



</body>

</html>
