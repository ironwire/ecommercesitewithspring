<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>
	<div th:fragment="content" class="col-sm-2">	
	<div class="col">
		<div>
			<a th:href="@{'/p/'+${product.alias}}">
				<img th:src="@{${product.mainImagePath}}" width="120" /><br />
				<b>[[${product.shortName}]]</b>
			</a>
		</div>
	<div th:replace ="product/product_fragment :: product_price"></div>
	</div>
	</div>
	<div th:fragment="product_price" th:remove="tag">
		<div th:if="${product.discountPercent <= 0}">
			<span><span th:if="${CURRENCY_SYMBOL_POSITION == 'Before price'}" th:remove="tag">[[${CURRENCY_SYMBOL}]]</span>[[${product.price}]]
			<span th:if="${CURRENCY_SYMBOL_POSITION == 'After price'}" th:remove="tag">[[${CURRENCY_SYMBOL}]]</span></span>
		</div>
		<div th:unless="${product.discountPercent <= 0}">
			<span style="font-size:laerger; color: darkred"><span th:if="${CURRENCY_SYMBOL_POSITION == 'Before price'}" th:remove="tag">[[${CURRENCY_SYMBOL}]]</span>
			[[${product.discountPrice} ]]<span th:if="${CURRENCY_SYMBOL_POSITION == 'After price'}" th:remove="tag">[[${CURRENCY_SYMBOL}]]</span></span>
			<del><span>[[${CURRENCY_SYMBOL}]][[${product.price}]]</span></del>
		</div>	
	</div>
</body>

</html>
